		<main id="About-main">
			<!--Scroll up-->
			<span class="material-icons" onclick="topFunction()" id="myBtn">arrow_upward</span>
			<!--header image here-->
			<div class="aboutpg-img"><p>Sponsored Blog Post</p></div>
			<div class="sponsored-blog-post-body"> <!--main-body-->
				<h2 class="sponsored-blog-post-form-heading">Fill This Form And Submit</h2>
				<form action="" method="post" class="sponsored-blog-post-form">
					<section class="sponsored-blog-post-form-priority-section">
						<label for="priority">Priority</label>
						<select name="Priority" id="priority" class="priority-dropdown">
							<option value="Low">Low</option>
							<option value="Medium" selected>Medium</option>
							<option value="High">High</option>
						</select>
					</section>
					<section class="sponsored-blog-page-label-and-input-section">
						<div class="sponsored-blog-page-label-and-input-div">
							<label for="sponsored-blog-email" class="sponsored-blog-page-label">Email</label>
							<input class="sponsored-blog-page-input" type="email" id="sponsored-blog-email" name="Sponsored blog email" required></input>
						</div>
						<div class="sponsored-blog-page-label-and-input-div name-input-div">
							<label for="sponsored-blog-name" class="sponsored-blog-page-label input-name">Name</label>
							<input class="sponsored-blog-page-input" type="text" id="sponsored-blog-name" name="Sponsored blog name" required></input>
						</div>
						<div class="sponsored-blog-url-div">
							<label for="sponsored-blog-url" class="sponsored-blog-page-label">URL of the blog you want to have your sponsored blog post.</label>
							<input class="url-input-box" type="url" id="sponsored-blog-url" name="Sponsored blog url" required placeholder="https://exampleblog.com"></input>
						</div>
						<button type="submit" class="sponsored-blog-post-form-submit-button">Submit</button>
					</section>
				</form>
